<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <!-- Style File -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="mainBody">
      <section class="form-section">
        <form class="signup-form">
          <div class="form-header">
            <h1>Signup</h1>
          </div>
          <div class="form-element">
            <label for="name">name<span>*</span></label>
            <input
              type="text"
              id="name"
              class="usr-name"
              placeholder="Enter Username"
            />
            <small></small>
          </div>
          <div class="form-element">
            <label for="e-mail">E-mail<span>*</span></label>
            <input
              type="email"
              id="e-mail"
              class="usr-mail"
              placeholder="Enter E-mail"
            />
            <small></small>
          </div>
          <div class="form-element">
            <label for="password">password<span>*</span></label>
            <input
              type="password"
              id="password"
              class="pwd"
              placeholder="Password"
            />
            <small></small>
          </div>
          <div class="form-element">
            <label for="confirm-password">Confirm password<span>*</span></label>
            <input
              type="password"
              id="confirm-password"
              class="cnfm-pwd"
              placeholder="Confirm Password"
            />
            <small></small>
          </div>
          <div class="form-element">
            <div class="terms-checker">
              <label for="agree-for-terms">Agree for Terms & Condition</label>
              <input type="checkbox" id="agree-for-terms" />
            </div>
            <button type="submit">submit</button>
          </div>
        </form>
      </section>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
